<div>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="character.name">
  </mat-form-field>
  <mat-radio-group [ngModel]="character.isFemale" (change)="character.isFemale = $event.value">
    <mat-radio-button [value]="false">Male</mat-radio-button>
    <mat-radio-button [value]="true">Female</mat-radio-button>
  </mat-radio-group>
</div>
