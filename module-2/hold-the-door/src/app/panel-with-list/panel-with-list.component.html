<mat-expansion-panel>

  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ object.name }}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <app-characters-grid-2 [characters]="object.characters" (select)="onSelect($event)"></app-characters-grid-2>
  <button (click)="onSelect(object.characters[0])">tutu</button>
</mat-expansion-panel>
