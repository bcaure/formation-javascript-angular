<div *ngIf="character">
  <mat-form-field>
    <input type="text" matInput [ngModel]="character.name" (change)="changeName($event)">
  </mat-form-field>
  <mat-radio-group [ngModel]="character.isFemale" (change)="changeGender($event.value)">
    <mat-radio-button [value]="false">Male</mat-radio-button>
    <mat-radio-button [value]="true">Female</mat-radio-button>
  </mat-radio-group>
</div>
