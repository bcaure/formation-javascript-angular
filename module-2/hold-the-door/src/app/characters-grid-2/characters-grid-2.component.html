<mat-grid-list cols="{{ columnNb }}" rowHeight="2:1" gutterSize="20px">
  <mat-grid-tile *ngFor="let character of characters" (click)="onSelect(character)">
    <div [ngClass]="{'female': character.isFemale, 'male':!character.isFemale}">
      {{ character.name }}
    </div>
  </mat-grid-tile>
</mat-grid-list>
