<mat-grid-list cols="7" rowHeight="2:1" gutterSize="20px">
    <mat-grid-tile *ngFor="let character of characters" (click)="select(character)">
      <div [ngClass]="{'female': character.isFemale, 'male':!character.isFemale}">
        {{ character.name }}
      </div>
    </mat-grid-tile>
</mat-grid-list>
