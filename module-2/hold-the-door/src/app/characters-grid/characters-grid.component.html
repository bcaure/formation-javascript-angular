<mat-grid-list cols="7" rowHeight="2:1" gutterSize="20px">
    <mat-grid-tile *ngFor="let character of characters">
      <div class="char-card" [ngClass]="{'alias': !character.name}">
        {{ character.name?character.name:character.aliases[0] }}
      </div>
    </mat-grid-tile>
</mat-grid-list>
